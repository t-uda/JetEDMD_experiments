[tool.poetry]
name = "jetedmd-experiments"
version = "0.1.0"
description = "Experimental template for system identification benchmarks using dynid_benchmark."
authors = ["Tomoki Uda <tomoki.uda@gmail.com>", "Isao Ishikawa"]
license = "MIT"
readme = "README.md"
packages = [{ include = "dynid_benchmark" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
numpy = ">=1.22"
matplotlib = ">=3.5"
pyyaml = ">=6.0"
pysindy = "^1.7"
setuptools = "^80.9.0"
cvxpy = "^1.7.3"

[tool.poetry.group.dev.dependencies]
black = "^25.9.0"
pytest = "^8.4.2"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"
